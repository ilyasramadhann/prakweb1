<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latar Belakang Table</title>
</head>
<body>

    <h2>Latar belakang table berupa warna</h2>
    <table border="1" bgcolor="red">
        <tr>
            <td>Nama</td>
            <td>Kelas</td>
        </tr>
        <tr>
            <td>Ilyas</td>
            <td>BB/B1</td>
        </tr>
        <tr>
            <td>Ramadhan</td>
            <td>AA/A1</td>
        </tr>
    </table>

    <h2>Latar belakang table berupa gambar</h2>
    <table border="1" background="picture/bg.png">
        <tr>
            <th>Nama</th>
            <td>Ilyas</td>
            <td>Ramadhan</td>
        </tr>
        <tr>
            <th>Kelas</th>
            <td>BB/B1</td>
            <td>AA/A1</td>
        </tr>
    </table>

    <h2>Latar belakang cell berupa warna</h2>
    <table border="1">
        <tr>
            <td bgcolor="blue">Nama</td>
            <td>Kelas</td>
        </tr>
        <tr>
            <td>Ilyas</td>
            <td bgcolor="aqua">BB/B1</td>
        </tr>
        <tr>
            <td bgcolor="brown">Ramadhan</td>
            <td>AA/A1</td>
        </tr>
    </table>

    <h2>Latar belakang cell berupa warna</h2>
    <table border="1">
        <tr>
            <th background="picture/bg.png">Nama</th>
            <td>Ilyas</td>
            <td background="picture/bg.png">Ramadhan</td>
        </tr>
        <tr>
            <th>Kelas</th>
            <td background="picture/bg.png">BB/B1</td>
            <td>AA/A1</td>
        </tr>
    </table>
</body>
</html>
