<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>

<body>
    <p id="top">
        <!-- hyperlink menuju file lain -->
        <a href="target.html">Buka file "target.html"</a>
    </p>

    <p>
        <!-- hyperlink menuju bagian lain dalam web -->
        <a href="#C5">Menuju bagian lain web ini</a>
    </p>

    <p>
        <!-- hyperlink menuju link yang sudah ada -->
        <a href="https://www.ugm.ac.id/">Buka web resmi UGM di tab yang sama</a>
    </p>

    <p>
        <!-- hyperlink menuju link yang sudah ada dengan membuka tab baru -->
        <!-- dengan memanfaatkan "target" -->
        <a href="https://www.ugm.ac.id/" target="_blank">Buka web resmi UGM di tab baru</a>
    </p>

    <p>
        <!-- hyperlink dengan gambar -->
        <a href="https://www.ugm.ac.id/"><img src="ugm.png" alt="" width="300px" height="300px"></a>
    </p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <h1>
        <!-- target hyperlink -->
        <a id="C5">Bagian lain web ini</a>
    </h1>

    <p>
        <a href="#top">Kembali ke atas webpage</a>
    </p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
