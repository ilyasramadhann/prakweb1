<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Inline</title>
</head>
<body>
    <h2>Frame Inline dari "frame1.html"</h2>
    <iframe src="frame/frame1.html" width="400px" height="300px" frameborder="5"></iframe>

    <h2>Frame Inline dari link</h2>
    <iframe src="" name="frame_target" width="400px" height="300px" frameborder="10"></iframe>
    <p>
        <a href="https://id.wikipedia.org/" target="frame_target">https://id.wikipedia.org/</a>
    </p>
    <p>
        Jika link diatas ditekan, akan muncul website Wikipedia.org di dalam Frame Inline yang telah dibuat
    </p>
</body>
</html>
