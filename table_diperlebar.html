<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Yang diperlebar</title>
</head>
<body>
    <h2>Cell yang melebar 2 kolom</h2>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="2">Telepon</th>
        </tr>
        <tr>
            <td>Ilyas Ramadhan</td>
            <td>555 77 878</td>
            <td>555 77 989</td>
        </tr>
    </table>

    <h2>Cell yang melebar dua baris</h2>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Telepon</th>
        </tr>
        <tr>
            <td rowspan="2">Ilyas Ramadhan</td>
            <td>123456789</td>
        </tr>
        <tr>
            <td>987654321</td>
        </tr>
    </table>
    
</body>
</html>
