<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset No-Resize</title>
</head>

<!-- noresize adalah atribut yang membuat frame tidak bisa diubah ukurannya oleh user -->
<frameset cols="40%, 60%">
    <frame noresize="true" src="frame/frame1.html">
    <frameset rows="30%, 70%">
        <frame noresize="true" src="frame/frame2.html">
        <frame noresize="true" src="frame/frame3.html">
    </frameset>
</frameset>
<body>
    
</body>
</html>
